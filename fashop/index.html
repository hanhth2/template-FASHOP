<!DOCTYPE html>
<html>
    <head>
        <title>FASHOP - Responsive Shop Theme</title>
        <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body class="home common-home">
        <div class="wrapper">
            <header>
                <nav id="top">
                    <div class="container">
                        <div class="container-inner">
                            <ul class="box box-left">
                                <li><p>Welcome to FASHOP online shopping store!</p></li>
                            </ul>
                            <ul class="box box-right">
                                <li class="account">
                                   <div class="btn-group">
                                       <button class="btn btn-link dropdown-toggle">
                                           <span>My Account</span>
                                       </button>
                                       <div class="dropdown-menu">
                                           <ul>
                                               <li><a href="#">Register</a></li>
                                               <li><a href="#">Register</a></li>
                                           </ul>
                                       </div>
                                   </div>              
                                </li>
                                <li class="language">
                                    <div class="btn-group">
                                        <button class="btn btn-link dropdown-toggle">
                                            <span>Language</span>
                                        </button>
                                        <div class="dropdown-menu">
                                            <ul>
                                                <li><a href="#">English</a></li>
                                                <li><a href="#">Germany</a></li>
                                            </ul>
                                        </div>
                                    </div>              
                                 </li>
                                 <li class="currency">
                                    <div class="btn-group">
                                        <button class="btn btn-link dropdown-toggle">
                                            <span>Currency</span>
                                        </button>
                                        <div class="dropdown-menu">
                                            <ul>
                                                <li><a href="#">USD</a></li>
                                                <li><a href="#">EURO</a></li>
                                            </ul>
                                        </div>
                                    </div>              
                                 </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <!--END top bar--->
                <div class="header-inner">
                    <div class="container">
                        <div class="container-inner">
                            <div class="inner">
                                <div class="logo-container">
                                    <div id="logo">
                                        <a href="#"><img src="images/logo.png" /></a>
                                    </div>
                                </div>

                                <div class="box-cart">
                                    <div class="compare">
                                        <a href="#" id="link-compare" title="Product Compare"><span>Product <span>Comapre</span></span></a>
                                    </div>
                                    <div class="wishlist">
                                        <a href="#" id="wishlist-total" title="Wish list"><span>Wish list <span class="count"> 0</span></span></a>
                                    </div>
                                    <div id="cart" class="btn-group btn-block">
                                        <button type="button" class="btn dropdown-toogle">
                                            <span id="cart-total">
                                                <span class="txt_number"> 0 </span>
                                                <span class="txt_items">My Cart</span>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!---END BLOCK CART--->
                            <div class="top-search">
                                  <div id="search-by-category">
                                    <div class="search-container">
                                        <div class="categories-container">
                                            <div class="hover-cate">
                                                <p><span class="cate-selected" data-value="0">All Categories</span><i
                                                        class="fa fa-caret-down"></i></p>
                                                <ul class="cate-items">
                                                    <li class="item-cate" data-value="0">All Categories</li>
                                                </ul>
                                            </div>
                                        </div>                
                                        
                                        <input type="text" name="saerch" id="text-search" value="" placeholder="Search entire store here ...." />
                                    </div>
                                    <div id="sp-btn-search">
                                        <button type="button" id="btn-search-category" class="btn btn-default btn-lg"><span>Search</span></button>
                                    </div>
                                </div>    
                            </div>
                            <!---END SEARCH-->
                        </div>
                    </div>

                </div>
        
            </header>
        
        </div>
    </body>
</html>
